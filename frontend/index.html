<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FEC Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h1>Login Page</h1>
            </div>

            <!-- Error message div (initially hidden) -->
            <div id="errorMessage" class="error-message" style="display: none;">
                Invalid username or password. Please try again.
            </div>

            <form class="login-form" onsubmit="return validateLogin(event)">
                <div class="input-group">
                    <label for="login-id">Login ID</label>
                    <input type="text" id="login-id" name="login-id" placeholder="Enter your ID" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">SIGN IN</button>

                <div class="form-footer">
                    <a href="#" class="link">Forget Password ?</a>
                    <span class="separator">|</span>
                    <a href="#" class="link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            // Get input values
            const username = document.getElementById('login-id').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Check credentials
            if (username === 'admin' && password === 'admin123') {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error message
                errorElement.style.display = 'block';
                // Clear password field
                document.getElementById('password').value = '';
                // Focus back to username field
                document.getElementById('login-id').focus();
            }
            
            return false;
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
