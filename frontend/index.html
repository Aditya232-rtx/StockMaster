<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FEC Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <!-- Placeholder for logo or icon as per wireframe -->
                <div class="logo-placeholder"></div>
                <h1>Login Page</h1>
            </div>

            <form class="login-form" action="#" method="POST">
                <div class="input-group">
                    <label for="login-id">Login Id</label>
                    <input type="text" id="login-id" name="login-id" placeholder="Enter your ID" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">SIGN IN</button>

                <div class="form-footer">
                    <a href="#" class="link">Forget Password ?</a>
                    <span class="separator">|</span>
                    <a href="#" class="link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.querySelector('.login-form');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('login-id').value;
                const password = document.getElementById('password').value;
                const btn = document.querySelector('.btn-login');
                const originalText = btn.innerText;

                try {
                    btn.innerText = 'SIGNING IN...';
                    btn.disabled = true;

                    // Attempt login
                    const success = await api.login(username, password);

                    if (success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    console.error(error);
                    alert('An error occurred during login.');
                } finally {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>

</html>
