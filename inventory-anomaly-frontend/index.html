<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Anomaly Detection Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.6.2/socket.io.min.js"></script>
    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .alert-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-red-900 border-b border-red-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold">Inventory Anomaly Detection</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-300">Live Monitoring</span>
                    <div class="w-2 h-2 bg-green-500 rounded-full pulse-animation"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Stats Overview -->
        <section class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Alerts</p>
                        <p class="text-2xl font-bold" id="total-alerts">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Critical</p>
                        <p class="text-2xl font-bold text-red-500" id="critical-alerts">0</p>
                    </div>
                    <div class="w-12 h-12 bg-red-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">High</p>
                        <p class="text-2xl font-bold text-orange-500" id="high-alerts">0</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Pending Review</p>
                        <p class="text-2xl font-bold text-yellow-500" id="pending-alerts">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Alert Feed -->
            <section class="lg:col-span-2">
                <div class="bg-gray-800 rounded-lg border border-gray-700">
                    <div class="p-4 border-b border-gray-700">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-semibold">Live Alert Feed</h2>
                            <div class="flex items-center space-x-2">
                                <select id="filter-risk" class="bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm">
                                    <option value="">All Risk Levels</option>
                                    <option value="CRITICAL">Critical</option>
                                    <option value="HIGH">High</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="LOW">Low</option>
                                </select>
                                <button id="bulk-actions" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm">
                                    Bulk Actions
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="alert-feed" class="max-h-96 overflow-y-auto">
                        <!-- Alerts will be populated here -->
                    </div>
                </div>
            </section>

            <!-- Analytics Panel -->
            <section class="space-y-6">
                <!-- Risk Distribution Chart -->
                <div class="bg-gray-800 rounded-lg border border-gray-700 p-4">
                    <h3 class="text-lg font-semibold mb-4">Alerts by Risk Level</h3>
                    <canvas id="risk-chart" width="400" height="300"></canvas>
                </div>

                <!-- Alert Trends -->
                <div class="bg-gray-800 rounded-lg border border-gray-700 p-4">
                    <h3 class="text-lg font-semibold mb-4">Alert Trends (24h)</h3>
                    <canvas id="trends-chart" width="400" height="200"></canvas>
                </div>

                <!-- Top Users -->
                <div class="bg-gray-800 rounded-lg border border-gray-700 p-4">
                    <h3 class="text-lg font-semibold mb-4">Top Users with Anomalies</h3>
                    <div id="top-users" class="space-y-2">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Alert Details Modal -->
    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-800 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold">Alert Details</h3>
                        <button id="close-modal" class="text-gray-400 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="modal-content">
                        <!-- Modal content will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
